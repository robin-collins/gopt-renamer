name: Go Build and Package Workflow

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
          
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build Binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            go build -v -o gopt-renamer-${{ matrix.os }}.exe ./...
          else
            go build -v -o gopt-renamer-${{ matrix.os }} ./...
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopt-renamer-${{ matrix.os }}
          path: |
            gopt-renamer-${{ matrix.os }}*

  package-and-upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # Ubuntu package
      - name: Download Ubuntu Artifact
        uses: actions/download-artifact@v4
        with:
          name: gopt-renamer-ubuntu-latest

      - name: Package Debian
        run: |
          mkdir -p debian/usr/bin/
          cp gopt-renamer-ubuntu-latest debian/usr/bin/gopt-renamer
          # Add other necessary Debian package metadata and configuration here
          dpkg-deb --build debian
          mv debian.deb gopt-renamer-ubuntu-latest.deb

      - name: Upload Debian Package
        uses: actions/upload-artifact@v4
        with:
          name: gopt-renamer-debian-package
          path: gopt-renamer-ubuntu-latest.deb

      # macOS package
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: gopt-renamer-macos-latest

      - name: Package for macOS
        run: |
          mkdir -p "gopt-renamer-macos-latest/gopt-renamer.app/Contents/MacOS"
          mv gopt-renamer-macos-latest "gopt-renamer-macos-latest/gopt-renamer.app/Contents/MacOS/gopt-renamer"
          # Add other necessary macOS app bundle configurations here
          zip -r gopt-renamer-macos-latest.zip "gopt-renamer-macos-latest"

      - name: Upload macOS Package
        uses: actions/upload-artifact@v4
        with:
          name: gopt-renamer-macos-package
          path: gopt-renamer-macos-latest.zip

      # Windows package
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: gopt-renamer-windows-latest

      - name: Package for Windows
        run: |
          # Assuming a simple ZIP for Windows; adjust as needed for your actual packaging requirements
          zip -r gopt-renamer-windows-latest.zip gopt-renamer-windows-latest.exe

      - name: Upload Windows Package
        uses: actions/upload-artifact@v4
        with:
          name: gopt-renamer-windows-package
          path: gopt-renamer-windows-latest.zip

