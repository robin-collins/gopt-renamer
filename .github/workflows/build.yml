name: Go Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v2
    
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: go build -ldflags -H=windowsgui -v -o gopt-renamer-${{ matrix.os }} ./... 
        
      - name: Build Linux and MacOS
        if: matrix.os != 'windows-latest'
        run: go build -v -o gopt-renamer-${{ matrix.os }} ./...

        # Add steps for building the Windows installer
      - name: Install Inno Setup
        if: matrix.os == 'windows-latest'
        # Add command to install Inno Setup
        run: choco install innosetup

      - name: Build Windows Installer
        if: matrix.os == 'windows-latest'
        # Add command to run Inno Setup with gopt-renamer.iss        
        run: '"C:\Program Files (x86)\Inno Setup 6\ISCC.exe" gopt-renamer.iss'

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: gopt-renamer-${{ matrix.os }}
          path: gopt-renamer-${{ matrix.os }}

      - name: Create Release
        id: create_release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gopt-renamer-${{ matrix.os }}
          asset_name: gopt-renamer-${{ matrix.os }}
          asset_content_type: application/octet-stream
