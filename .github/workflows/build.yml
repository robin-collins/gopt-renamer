name: Go Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v4
    
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run:  go build -ldflags -H=windowsgui -v -o gopt-renamer.exe ./... 
          

      - name: Build Linux and MacOS
        if: matrix.os != 'windows-latest'
        run: go build -v -o gopt-renamer-${{ matrix.os }} ./...

      - name: List files in workspace (Linux and MacOS)
        if: matrix.os != 'windows-latest'
        run: ls -lha
    
      - name: List files in workspace (Windows)
        if: matrix.os == 'windows-latest'
        run: tree.exe /F /A
        shell: cmd

      - name: Build Inno Setup Installer
        if: matrix.os == 'windows-latest'
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
            path: windows/gopt-renamer.iss
            options: /O+
        
      - name: Upload Windows Executable and Installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: gopt-renamer-windows
          path: |
            gopt-renamer.exe
            gopt-renamer-installer.exe

      - name: Upload Linux and MacOS Executable
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: gopt-renamer-${{ matrix.os }}
          path: gopt-renamer-${{ matrix.os }}
        
    #   - name: Upload Artifact
    #     uses: actions/upload-artifact@v2
    #     with:
    #       name: gopt-renamer-${{ matrix.os }}
    #       path: gopt-renamer-${{ matrix.os }}

      - name: Create Release
        id: create_release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gopt-renamer-${{ matrix.os }}
          asset_name: gopt-renamer-${{ matrix.os }}
          asset_content_type: application/octet-stream
