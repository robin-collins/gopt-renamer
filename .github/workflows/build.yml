name: Go Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build
        run: go build -v -o gopt-renamer-${{ matrix.os }} ./...
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopt-renamer-${{ matrix.os }}
          path: gopt-renamer-${{ matrix.os }}

  package:
    name: Create Packages
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: gopt-renamer-${{ matrix.os }}
      - name: Build Debian Package
        if: matrix.os == 'ubuntu-latest'
        run: |
          # ... (Debian packaging code)
          # mv gopt-renamer-ubuntu-latest gopt-renamer
          # dpkg-deb --build debian gopt-renamer-debian.deb
      - name: Build Inno Setup Installer
        if: matrix.os == 'windows-latest'
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: windows/gopt_renamer.iss
          options: /O+
      - name: Upload Debian Package
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gopt-renamer-debian
          path: gopt-renamer-debian.deb
      - name: Upload Windows Installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gopt-renamer-windows-installer
          path: Output/gopt_renamer_setup.exe

  upload:
    name: Upload Artifacts
    needs: [build, package]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

  release:
    name: Create Release
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        id: create_release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          assets: |
            artifacts/gopt-renamer-ubuntu-latest/gopt-renamer-ubuntu-latest
            artifacts/gopt-renamer-macos-latest/gopt-renamer-macos-latest
            artifacts/gopt-renamer-windows-latest/gopt-renamer-windows-latest.exe
            artifacts/gopt-renamer-debian/gopt-renamer-debian.deb
            artifacts/gopt-renamer-windows-installer/gopt_renamer_setup.exe
